<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <style>
      body{
        background: linear-gradient(#2790BA);
      }
    </style>
  </head>
  <body>
    <header class="container-fluid p-2 mb-5 bg-primary">
      <div class="text-center fw-bold fs-3 text-light">Mausam ka Haal ğŸŒ¦ï¸</div>
    </header>

    <main>
      <div class="container p-3 border bg-info-subtle shadow mt-3 rounded-3 w-50">
        <div class="d-flex gap-3">
          <input
            type="text"
            name="city"
            id="city"
            placeholder="City Name"
            class="form-control"
          />
          <button class="btn btn-primary w-25" onclick="getWeather()">
            Get Weather
          </button>
        </div>

        <div class="p-3 d-flex justify-content-between" id="weatherReport">
          
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
