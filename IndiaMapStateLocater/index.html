<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="blur">
      <div
        class="container-fluid px-3 py-2 d-flex justify-content-between align-items-center"
      >
        <div class="fw-bold display-6 text-black" id="headerr">
          India Map - State Locator
        </div>

        <div class="d-flex gap-2" id="btn">
          <button class="btn btn-success" onclick="addAllFlags()">
            Add All
          </button>
          <button class="btn btn-danger" onclick="clearFlags()">Clear</button>
          <button
            class="btn btn-secondary"
            id="soundToggle"
            onclick="toggleSound()"
          >
            <i class="bi bi-volume-up-fill"></i>
          </button>
        </div>
      </div>
    </header>

    <main class="d-flex flex-column align-items-center">
      <div class="d-flex px-3 justify-content-center" id="dropdown">
        <select
          id="search"
          class="w-75 p-2 form-select"
          aria-label="Select an Indian State"
          onchange="search()"
        >
          <option selected disabled>Select an Indian State...</option>
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Arunachal Pradesh">Arunachal Pradesh</option>
          <option value="Assam">Assam</option>
          <option value="Bihar">Bihar</option>
          <option value="Chhattisgarh">Chhattisgarh</option>
          <option value="Delhi">Delhi</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Haryana">Haryana</option>
          <option value="Himachal Pradesh">Himachal Pradesh</option>
          <option value="Jammu and Kashmir">Jammu & Kashmir</option>
          <option value="Jharkhand">Jharkhand</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Kerala">Kerala</option>
          <option value="Laddakh">Laddakh</option>
          <option value="Madhya Pradesh">Madhya Pradesh</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Manipur">Manipur</option>
          <option value="Meghalaya">Meghalaya</option>
          <option value="Mizoram">Mizoram</option>
          <option value="Nagaland">Nagaland</option>
          <option value="Odisha">Odisha</option>
          <option value="Punjab">Punjab</option>
          <option value="Rajasthan">Rajasthan</option>
          <option value="Sikkim">Sikkim</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Telangana">Telangana</option>
          <option value="Tripura">Tripura</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="Uttarakhand">Uttarakhand</option>
          <option value="West Bengal">West Bengal</option>
        </select>
      </div>

      <div class="mt-3 d-flex justify-content-center">
        <div id="mapContainer" class="position-relative">
          <div id="indiaMap">
            <img src="./Map[1].jpg" alt="India Map" id="mapImg" />
          </div>

          <div id="infoPanel" class="info-panel" style="display: none"></div>
        </div>
      </div>
    </main>

    <audio id="soundSearch" src="./button-09a.mp3"></audio>

    <audio id="soundAddAll" src="./button-09a.mp3"></audio>

    <audio id="soundClear" src="./button-10.mp3"></audio>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
