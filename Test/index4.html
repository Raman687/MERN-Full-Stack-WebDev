    <div class="text-center mt-5"><h1 class="fw-bolder">Contact Us</h1></div>
    <div class="contact-wrapper">
      <div class="col-lg-6" id="contactInfoBlock">
        <div class="contact-box">
          <h4 class="fw-bold mb-3 text-white">Contact Information</h4>
          <p class="contact-description text-secondary">
            Fill up the form and our Team will get back to you <br />within 24
            hours.
          </p>

          <div class="d-flex align-items-center mb-3">
            <span class="fs-4 me-2">üìû</span>
            <span>+91 7340862969</span>
          </div>

          <div class="d-flex align-items-center mb-3">
            <span class="fs-4 me-2">‚úâÔ∏è</span>

          <div class="d-flex align-items-center">

          </div>

      </div>

      <div class="col-lg-6" id="contactFormBlock">
        <div class="d-flex gap-4">
          <div class="w-50">
            <label>First Name</label>
            <input
              type="text"
              id="firstName"
              class="contact-input"
              placeholder="Enter First Name"
            />
          </div>

          <div class="w-50">
            <label>Last Name</label>
            <input
              type="text"
              id="lastName"
              class="contact-input"
              placeholder="Enter Last Name"
            />
          </div>
        </div>

        <label class="mt-3">Email</label>
        <input
          type="email"
          id="email"
          class="contact-input"
          placeholder="Enter Your Email"
        />

        <label>Your Message</label>
        <textarea id="mssg" class="contact-input"></textarea>

        <div class="d-flex justify-content-end">
          <button class="contact-btn" onclick="submitContact()">
            SEND MESSAGE
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
