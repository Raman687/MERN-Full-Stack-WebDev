<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>

  <body class="bg-warning-subtle">
    <nav class="background">
      <div class="navBar">
        <h2 class="fw-bold">Scalar School</h2>
        <div id="links">
          <div>
            <button class="btn forChange">
              <a
                href="index.html"
                class="text-decoration-none fw-bold fs-5 text-light"
                ><span>Home</span></a
              >
            </button>
          </div>
          <div>
            <button class="btn forChange">
              <a
                href="index2.html"
                class="text-decoration-none fw-bold fs-5 text-light"
                ><span>Courses</span></a
              >
            </button>
          </div>
          <div>
            <button class="btn forChange">
              <a
                href="index5.html"
                class="text-decoration-none fw-bold fs-5 text-light"
                ><span>About</span></a
              >
            </button>
          </div>
          <div>
            <button class="btn forChange">
              <a
                href="index4.html"
                class="text-decoration-none fw-bold fs-5 text-light"
                ><span>Contact</span></a
              >
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-4 w-50" id="regForm">
      <h2 class="text-center mb-4"><b>Registration Form</b></h2>

      <div class="card shadow bg-black text-white">
        <div class="card-body p-5">
          <div>
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">College</label>
              <input
                type="text"
                id="college"
                name="college"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Branch</label>
              <input
                type="text"
                id="branch"
                name="branch"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Semester</label>
              <select
                id="semester"
                name="semester"
                class="form-select"
                required
              >
                <option>--Select Semester--</option>
                <option>1st</option>
                <option>2nd</option>
                <option>3rd</option>
                <option>4th</option>
                <option>5th</option>
                <option>6th</option>
                <option>7th</option>
                <option>8th</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Phone Number</label>
              <input
                type="number"
                id="phone"
                name="phone"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label d-block">Gender</label>
              <input type="radio" name="gender" value="Male" /> Male &nbsp;
              <input type="radio" name="gender" value="Female" /> Female &nbsp;
              <input type="radio" name="gender" value="Other" /> Other
            </div>

            <div class="mb-3">
              <label class="form-label">Course Name</label>
              <input
                type="text"
                id="courseField"
                class="form-control"
                required
              />
            </div>

            <div class="text-center mt-4">
              <button class="btn btn-primary w-25" onclick="submit()">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
